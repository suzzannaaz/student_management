{% extends 'dashboard.html' %}

{% block header %}
<!-- empty so the header doesn't show on profile page -->
{% endblock %}

  {% block mynav %}

<form action="{% url 'update_subject' %}" method="post" class="p-4 shadow rounded bg-white" enctype="multipart/form-data">
{% csrf_token %}
<div class="mb-3">
<label for="subject_name" class="form-label">Subject Name</label>
<input id="subject_name" name="subject_name" type="text" class="form-control" value="{{subject.name}}" required>
<input id="subject_id" name="subject_id" type="text" class="form-control" value="{{subject.id}}" hidden>
</div>


<div class="mb-3">
<label for="course" class="form-label">Course Name</label>
<select class="form-select gender-select" name="course_id" required>
<option>Select Course</option>
       {% for i in course %}
      <option value="{{ i.id }}" {% if i.id == subject.course.id %}selected{% endif %}>
               {{ i.name }}
           </option>
       {% endfor %}
</select>
</div>


<div class="mb-3">
   <label for="staff" class="form-label">Staff</label>
   <select class="form-select gender-select" name="staff_id" required>
       <option>Select Staff</option>
       {% for i in staff %}
       <option value="{{ i.id }}" {% if i.id == subject.staff.id %}selected{% endif %}>
               {{ i.admin.first_name }} {{ i.admin.last_name }}
           </option>
       {% endfor %}
   </select>
</div>
<button type="submit" class="btn btn-success px-4">
    Edit Subject
  </button>
</form>
{% if messages %}
   {% for message in messages %}
       <div class="alert alert-danger alert-dismissible" role="alert">
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
           <strong>{{ message }}</strong>
       </div>
   {% endfor %}
{% endif %}
 {% endblock %}
