{% extends 'dashboard.html' %}

{% block header %}
<!-- empty so the header doesn't show on profile page -->
{% endblock %}

{% block mynav %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h4 class="mb-3">Edit Session</h4>

    <form action="{% url 'update_session' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="session_year_start" class="form-label">Session Year Start</label>
        <input
          id="session_year_start"
          name="session_year_start"
          type="date"
          class="form-control"
          value="{{ session.session_start|date:'Y-m-d' }}"
          required
        >
      </div>

      <input
        id="session_id"
        name="session_id"
        type="hidden"
        value="{{ session.id }}"
      >

      <div class="mb-3">
        <label for="session_year_end" class="form-label">Session Year End</label>
        <input
          id="session_year_end"
          name="session_year_end"
          type="date"
          class="form-control"
          value="{{ session.session_end|date:'Y-m-d' }}"
          required
        >
      </div>

      <button type="submit" class="btn btn-success px-4">
        Update Session
      </button>
    </form>
  </div>
</div>
{% endblock %}
